apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'groovy'

group = 'in.co.pujar.sudheer.finance.mf'
version = '1.0.0-SNAPSHOT'

description = """India Mutual Fund"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {

     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.3'
    compile group: 'org.spockframework', name: 'spock-core', version:'1.0-groovy-2.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.12'
    compile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.12'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.4.1'
    compile group: 'org.springframework', name: 'spring-context', version:'4.3.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-test', version:'4.3.1.RELEASE'
    compile group: 'org.spockframework', name: 'spock-spring', version:'1.0-groovy-2.4'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    testCompile(group: 'com.athaydes', name: 'spock-reports', version:'1.2.12') {
exclude(module: '*')
    }
}
